apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'jdepend'
apply plugin: "jacoco"

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.10'
}

findbugs {
   ignoreFailures = true
}

pmd {
   ignoreFailures = true
}

jacocoTestReport.dependsOn test